<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: steelblue;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            padding: 2rem 0;
        }
        footer {
            background-color: steelblue;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
        .button-container a {
            display: inline-block;
            text-decoration: none;
            color: black;
        }
        .button-container a img {
            width: 100%;
            height: auto;
            border: none;
        }

        @media screen and (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.5rem;
            }
        }
    </style>
</head>

                </a>
                <a href="https://erikaflorentino17.github.io/restaurant/">
                    <img src="ERestaurant.jpg" alt="Button 3">
                    <p>RESTAURANT MENU</p>
                </a>
                <a href="https://erikaflorentino17.github.io/Eshop/">

                </a>

        <section id="creator">
